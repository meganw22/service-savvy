{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Edit About Information</h2>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ about.full_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" value="{{ about.job_title }}" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="tel" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="tel" name="tel" value="{{ about.tel }}" required pattern="\d+" title="Please enter a valid phone number">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
            <div class="col-md-6 text-end">
                <a href="{% url 'about' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
