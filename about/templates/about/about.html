{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/person.png' %}" width="75%" />
        </div>
        <div class="col-6">
            <h2>{{ about.full_name | safe }}</h2>
            <h5>{{ about.job_title | safe }}</h5>
            <h5>{{ about.email | safe }}</h5>
            <h5>{{ about.tel | safe }}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Member since on: {{ about.member_since }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
