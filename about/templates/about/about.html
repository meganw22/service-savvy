{% extends 'base.html' %}
{% block content %}
{% load static %}

<!--About Information-->
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/person.png' %}" width="75%" />
        </div>
        <div class="col-6">
            <h2 class="px-2 m-4">{{ about.full_name | safe }}</h2>
            <h5>Job title: {{ about.job_title | safe }}</h5>
            <h5>Email: {{ about.email | safe }}</h5>
            <h5>Phone: {{ about.tel | safe }}</h5>
        </div>
    </div>
    <div class="d-flex justify-content-end mb-2">
        <a href="{% url 'edit-about' about.pk %}" class="btn btn-primary" style="background-color: #00856f">Edit</a>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Member since on: {{ about.member_since }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
