<!-- Empty field alerts -->
{% if form.non_field_errors %}
<div class="alert alert-danger" role="alert">
    {{ form.non_field_errors }}
</div>
{% endif %}

<!-- Ticket Title -->
<div class="mb-2">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
</div>

<!-- Unique title alert -->
{% if form.errors.title %}
<div class="text-danger">{{ form.errors.title }}</div>
{% endif %}

<!-- Select Job Category -->
<div class="mb-2">
    <label for="job_category" class="form-label">Job Category</label>
    <select class="form-select" id="job_category" name="job_category" required>
        <option value="">Select Job Category</option>
        {% for category_value, category_label in JOB_CATEGORY %}
        <option value="{{ category_value }}">{{ category_label }}</option>
        {% endfor %}
    </select>
</div>

<!-- Enter Job Description -->
<div class="mb-2">
    <label for="job_description" class="form-label">Job Description</label>
    <textarea class="form-control" id="job_description" name="job_description" rows="4" required></textarea>
</div>

<!-- Enter Location -->
<div class="mb-2">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" name="location" required>
</div>

<!-- Select Priority -->
<div class="mb-2">
    <label for="priority" class="form-label">Priority</label>
    <select class="form-select" id="priority" name="priority" required>
        <option value="">Select Priority</option>
        {% for priority_value, priority_label in PRIORITY %}
        <option value="{{ priority_value }}">{{ priority_label }}</option>
        {% endfor %}
    </select>
</div>
