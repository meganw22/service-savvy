{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this ticket?</p>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'ticket_detail' ticket.slug %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
